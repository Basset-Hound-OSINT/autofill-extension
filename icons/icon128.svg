<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Basset Hound icon - detailed dog head -->
  <defs>
    <linearGradient id="bg128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
    <linearGradient id="fur" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg128)"/>

  <!-- Dog ear left -->
  <ellipse cx="24" cy="75" rx="16" ry="28" fill="#8B4513" filter="url(#shadow)"/>
  <ellipse cx="24" cy="75" rx="12" ry="24" fill="#A0522D"/>
  <ellipse cx="24" cy="75" rx="8" ry="18" fill="#B8860B" opacity="0.3"/>

  <!-- Dog ear right -->
  <ellipse cx="104" cy="75" rx="16" ry="28" fill="#8B4513" filter="url(#shadow)"/>
  <ellipse cx="104" cy="75" rx="12" ry="24" fill="#A0522D"/>
  <ellipse cx="104" cy="75" rx="8" ry="18" fill="#B8860B" opacity="0.3"/>

  <!-- Dog face -->
  <ellipse cx="64" cy="64" rx="36" ry="30" fill="url(#fur)" filter="url(#shadow)"/>

  <!-- Forehead markings -->
  <ellipse cx="64" cy="50" rx="20" ry="12" fill="#DEB887" opacity="0.4"/>

  <!-- Snout -->
  <ellipse cx="64" cy="80" rx="20" ry="14" fill="#DEB887"/>
  <ellipse cx="64" cy="82" rx="16" ry="10" fill="#F5DEB3" opacity="0.5"/>

  <!-- Nose -->
  <ellipse cx="64" cy="74" rx="8" ry="5" fill="#1a1a1a"/>
  <ellipse cx="62" cy="72" rx="2" ry="1" fill="#444"/>

  <!-- Eye left -->
  <ellipse cx="48" cy="58" rx="7" ry="9" fill="#fff"/>
  <ellipse cx="48" cy="59" rx="5" ry="7" fill="#4a3520"/>
  <ellipse cx="48" cy="59" rx="4" ry="5" fill="#000"/>
  <circle cx="46" cy="56" r="2" fill="#fff"/>

  <!-- Eye right -->
  <ellipse cx="80" cy="58" rx="7" ry="9" fill="#fff"/>
  <ellipse cx="80" cy="59" rx="5" ry="7" fill="#4a3520"/>
  <ellipse cx="80" cy="59" rx="4" ry="5" fill="#000"/>
  <circle cx="78" cy="56" r="2" fill="#fff"/>

  <!-- Eyebrow left -->
  <path d="M 36 48 Q 48 42 60 48" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Eyebrow right -->
  <path d="M 68 48 Q 80 42 92 48" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Mouth -->
  <path d="M 52 90 Q 64 96 76 90" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Whisker dots left -->
  <circle cx="42" cy="82" r="1.5" fill="#4a3520"/>
  <circle cx="38" cy="78" r="1.5" fill="#4a3520"/>
  <circle cx="40" cy="86" r="1.5" fill="#4a3520"/>

  <!-- Whisker dots right -->
  <circle cx="86" cy="82" r="1.5" fill="#4a3520"/>
  <circle cx="90" cy="78" r="1.5" fill="#4a3520"/>
  <circle cx="88" cy="86" r="1.5" fill="#4a3520"/>

  <!-- Collar -->
  <path d="M 35 95 Q 64 105 93 95" stroke="#e74c3c" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Collar tag -->
  <circle cx="64" cy="100" r="5" fill="#f1c40f"/>
  <text x="64" y="103" font-family="Arial" font-size="6" fill="#333" text-anchor="middle">BH</text>
</svg>

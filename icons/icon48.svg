<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Basset Hound icon - dog head with more detail -->
  <defs>
    <linearGradient id="bg48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bg48)"/>
  <!-- Dog ear left -->
  <ellipse cx="10" cy="28" rx="6" ry="10" fill="#8B4513"/>
  <ellipse cx="10" cy="28" rx="4" ry="8" fill="#A0522D"/>
  <!-- Dog ear right -->
  <ellipse cx="38" cy="28" rx="6" ry="10" fill="#8B4513"/>
  <ellipse cx="38" cy="28" rx="4" ry="8" fill="#A0522D"/>
  <!-- Dog face -->
  <ellipse cx="24" cy="24" rx="13" ry="11" fill="#D2691E"/>
  <!-- Forehead highlight -->
  <ellipse cx="24" cy="20" rx="8" ry="5" fill="#DEB887" opacity="0.5"/>
  <!-- Snout -->
  <ellipse cx="24" cy="30" rx="7" ry="5" fill="#DEB887"/>
  <!-- Nose -->
  <ellipse cx="24" cy="28" rx="3" ry="2" fill="#000"/>
  <!-- Nose highlight -->
  <ellipse cx="23" cy="27" rx="1" ry="0.5" fill="#333"/>
  <!-- Eye left -->
  <ellipse cx="18" cy="22" rx="2.5" ry="3" fill="#000"/>
  <circle cx="17" cy="21" r="0.8" fill="#fff"/>
  <!-- Eye right -->
  <ellipse cx="30" cy="22" rx="2.5" ry="3" fill="#000"/>
  <circle cx="29" cy="21" r="0.8" fill="#fff"/>
  <!-- Eyebrow left -->
  <path d="M 14 18 Q 18 16 22 18" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  <!-- Eyebrow right -->
  <path d="M 26 18 Q 30 16 34 18" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  <!-- Mouth -->
  <path d="M 20 33 Q 24 35 28 33" stroke="#8B4513" stroke-width="1" fill="none"/>
</svg>

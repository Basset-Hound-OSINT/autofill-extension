<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 4px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .checkbox-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>E2E Test Page</h1>
    <p>This page is used for automated E2E testing of the Basset Hound extension.</p>

    <div class="form-container">
        <h2>Test Form</h2>
        <form id="testForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    Subscribe to newsletter
                </label>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" value="yes">
                    Accept terms and conditions
                </label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

            <button type="submit">Submit Form</button>
        </form>
    </div>

    <div id="result">
        <h3>Form Submitted!</h3>
        <p>Form data:</p>
        <pre id="formData"></pre>
    </div>

    <!-- Test elements for visibility and interaction -->
    <div id="testElements">
        <button id="clickTest" onclick="handleClick()">Click Me</button>
        <div id="clickResult" class="hidden">Button was clicked!</div>

        <div id="hiddenElement" class="hidden">This element is hidden</div>
        <div id="visibleElement">This element is visible</div>
    </div>

    <!-- Dynamic content test -->
    <div id="dynamicContent"></div>
    <button onclick="loadDynamicContent()">Load Dynamic Content</button>

    <script>
        // Form submission handler
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }

            document.getElementById('formData').textContent = JSON.stringify(data, null, 2);
            document.getElementById('result').style.display = 'block';

            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });

        // Click test handler
        function handleClick() {
            document.getElementById('clickResult').classList.remove('hidden');
        }

        // Dynamic content loader
        function loadDynamicContent() {
            setTimeout(() => {
                document.getElementById('dynamicContent').innerHTML = `
                    <div id="loadedContent" style="padding: 15px; background: #fff3cd; border-radius: 4px; margin: 10px 0;">
                        <h3>Dynamic Content Loaded!</h3>
                        <p>This content was loaded dynamically after a delay.</p>
                        <p>Timestamp: ${new Date().toISOString()}</p>
                    </div>
                `;
            }, 1000);
        }

        // Add data attributes for testing
        document.getElementById('name').setAttribute('data-test-id', 'name-input');
        document.getElementById('email').setAttribute('data-test-id', 'email-input');
        document.getElementById('testForm').setAttribute('data-test-id', 'main-form');

        // Console log for debugging
        console.log('E2E Test Page loaded successfully');
    </script>
</body>
</html>
